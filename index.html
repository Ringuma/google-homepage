<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Google Homepage Practice</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <!-- top nav icons -->
    <div class="navbar-top">
      <ul>
        <li><a href="https://accounts.google.com/ServiceLogin/signinchooser"><button class="button2">Sign in</button></a></li>
        <div class="top-links">
          <li><a href="#"><img src="https://cdn2.iconfinder.com/data/icons/basicui/512/categories_grid_layout_menu_squares_tiles-256.png" alt="options"></a></li>
          <li><a href="https://www.google.com/imghp">Images</a></li>
          <li><a href="https://accounts.google.com/ServiceLogin/signinchooser">Gmail</a></li>
        </div>
      </ul>
    </div>

    <!-- google logo, search input, and two buttons -->
    <br>
    <div class="div-logo">
      <a href="https://www.google.com/">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo.">
      </a>
    </div>
    <br>
    <input type="text" name="search-box"><br>
    <div class="search-buttons">
      <button class="button1">Google Search</button><button class="button1">I'm Feeling Lucky</button>
    </div>

    <!-- bottom navbar -->
    <div class="navbar-bottom">
      <ul>
        <div class="left-links">
          <li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
          <li><a href="https://www.google.com/services/">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about/">About</a></li>
        </div>

        <div class="right-links">
          <li><a href="https://www.google.com/preferences">Settings</a></li>
          <li><a href="https://www.google.com/intl/en/policies/terms/">Terms</a></li>
          <li><a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a></li>
        </div>
      </ul>
    </div>
  </body>
</html>
